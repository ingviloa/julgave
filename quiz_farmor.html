<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz med Bilder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="main">
            <ul>
                <li><a href="index.html" class="home-btn">Hjem</a></li>
            </ul>
        </div>
        <div class="content">
            <h1 class="page-title">Gjett hvilket barnebarn</h1>

            <!-- Bilder og spørsmål -->
            <div class="image-container">
                <div class="image-item">
                    <img src="farmor_farfar.JPG" alt="Bilde 1" class="quiz-image">
                    <p class="image-question">Hvilket barnebarn er dette?</p>
                    <input type="text" id="answer1" class="text-input" placeholder="Skriv svar her">
                </div>
                <div class="image-item">
                    <img src="minna.jpg" alt="Bilde 2" class="quiz-image">
                    <p class="image-question">Hvilket barnebarn er dette?</p>
                    <input type="text" id="answer2" class="text-input" placeholder="Skriv svar her">
                </div>
                <div class="image-item">
                    <img src="erlend.jpg" alt="Bilde 3" class="quiz-image">
                    <p class="image-question">Hvilket barnebarn er dette?</p>
                    <input type="text" id="answer3" class="text-input" placeholder="Skriv svar her">
                </div>
            </div>

            <!-- Knapp for å sende inn svar -->
            <button class="code-button" onclick="checkAnswers()">Videre</button>
        </div>
    </header>

    <!-- JavaScript-kode -->
    <script>
        function checkAnswers() {
            // Hent verdiene fra input-feltene
            const answer1 = document.getElementById('answer1').value.toLowerCase();
            const answer2 = document.getElementById('answer2').value.toLowerCase();
            const answer3 = document.getElementById('answer3').value.toLowerCase();

            // Riktige svar
            const correct1 = "sondre";  // Bytt ut med riktig svar
            const correct2 = "minna";   // Bytt ut med riktig svar
            const correct3 = "erlend";   // Bytt ut med riktig svar

            // Sjekk svarene
            if (answer1 === correct1 && answer2 === correct2 && answer3 === correct3) {
                window.location.href = 'gratulerer.html'; // Naviger til neste side
            } else {
                alert('Feil svar! Prøv igjen.');
            }
        }
    </script>
</body>
</html>
